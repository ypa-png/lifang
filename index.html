<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	</head>
	<body>
		<input type="radio" name="c1" id="front" hidden="hidden">
		<input type="radio" name="c1" id="back" hidden="hidden">
		<input type="radio" name="c1" id="left" hidden="hidden">
		<input type="radio" name="c1" id="right" hidden="hidden">
		<input type="radio" name="c1" id="top" hidden="hidden">
		<input type="radio" name="c1" id="bottom" hidden="hidden">
		<input type="radio" name="c1" id="big" hidden="hidden">
		<input type="radio" name="c1" id="small" hidden="hidden">
		<div class="lifang">
			<div class="page front">前</div>
			<div class="page back">后</div>
			<div class="page left">左</div>
			<div class="page right">右</div>
			<div class="page top">上</div>
			<div class="page bottom">下</div>
		</div>
		<div class="choose">
			<label for="front" class="btn">前面</label>
			<label for="back" class="btn">后面</label>
			<label for="left" class="btn">左面</label>
			<label for="right" class="btn">右面</label>
			<label for="top" class="btn">上面</label>
			<label for="bottom" class="btn">下面</label>
			<label for="big" class="btn">放大</label>
			<label for="small" class="btn">缩小</label>
		</div>
	</body>
</html>
